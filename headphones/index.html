<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beats</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <img src="https://www.freepnglogos.com/uploads/beats-png-logo/ravi-vora-beats-png-logo-19.png" alt="beats" id="logo">
        <ul id="links">
            <li>Home</li>
            <li>Features</li>
            <li>Design</li>
            <li>Accessories</li>
            <li>Models</li>
        </ul>
        <div id="icons">
            <img src="https://www.freeiconspng.com/uploads/profile-icon-9.png" alt="" id="profile">
            <img src="https://cdn-icons-png.flaticon.com/512/263/263142.png" alt="" id="cart">
        </div>
    </nav>
    <div class="main">
        <div class="left"></div>
        <div class="mid">
            <h1 id="h1">Surface</h1>
            <img src="https://pngimg.com/d/headphones_PNG101980.png" alt="" id="headphone">
            <h1 id="h2">Headphones</h1>
            <h2 id="price">Price: $285</h2>
            <button id="btn1">Add to cart</button>
        </div>
        <div class="right"></div>
    </div>
    
</body>
</html>
